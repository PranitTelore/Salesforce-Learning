<template>
    <lightning-card title="Imperative Component">

        <lightning-button variant="brand" label="Show Records" onclick={handleClick} class="slds-m-left_x-small">
        </lightning-button>

        <template if:true={showTable}>
            <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered"
                aria-label="Example table of Opportunities with no row hovers">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Id">Account Id</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Name">Account Name</div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <template for:each={fetchedAccounts} for:item="acc">
                        <tr class="slds-hint-parent" key={acc.Id}>
                            <td data-label="Account Id">
                                <div class="slds-truncate">{acc.Id}</div>
                            </td>
                            <td data-label="Account Name">
                                <div class="slds-truncate">{acc.Name}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
